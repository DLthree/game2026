<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Survivors Game</title>
    <style>
        :root {
            --skill-tree-header-height: 50px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            touch-action: none;
        }
        #gameCanvas {
            border: 2px solid #333;
            max-width: 100vw;
            max-height: 100vh;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px;
            text-align: center;
            display: none;
            pointer-events: none;
        }
        #skillTreeContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 3px solid #444;
            border-radius: 8px;
            padding: 0;
            display: none;
            flex-direction: column;
            width: 90vw;
            max-width: 850px;
            height: 90vh;
            max-height: 650px;
            z-index: 1000;
        }
        #skillTreeContainer.visible {
            display: flex;
        }
        #skillTreeHeader {
            position: relative;
            background: #111;
            padding: 10px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #skillTreeTitle {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        #skillTreeContent {
            width: 100%;
            height: calc(100% - var(--skill-tree-header-height));
            overflow: hidden;
        }
        #skillTreeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: 2px solid #2E7D32;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            text-shadow: 1px 1px 2px #000;
        }
        #skillTreeToggle:hover {
            background: #66BB6A;
        }
        #skillTreeToggle:active {
            background: #2E7D32;
        }
        #skillTreeClose {
            padding: 5px 15px;
            background: #F44336;
            color: #fff;
            border: 2px solid #C62828;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        #skillTreeClose:hover {
            background: #EF5350;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Health: <span id="health">100</span></div>
    </div>
    <div id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 16px; margin-top: 10px;">Tap to restart</div>
    </div>
    <button id="skillTreeToggle">Skill Tree</button>
    <div id="skillTreeContainer">
        <div id="skillTreeHeader">
            <div id="skillTreeTitle">Skill Tree</div>
            <button id="skillTreeClose">Close</button>
        </div>
        <div id="skillTreeContent"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
